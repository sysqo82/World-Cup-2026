<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - World Cup 2026</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Admin Page - Add Countries</h1>
    <form id="admin-form">
        <label for="country-name">Country Name:</label>
        <input type="text" id="country-name" name="country-name" required>
        
        <label for="group-select">Select Group:</label>
        <select id="group-select" name="group-select" required>
            <option value="Group A">Group A</option>
            <option value="Group B">Group B</option>
            <option value="Group C">Group C</option>
            <option value="Group D">Group D</option>
            <option value="Group E">Group E</option>
            <option value="Group F">Group F</option>
            <option value="Group G">Group G</option>
            <option value="Group H">Group H</option>
        </select>
        
        <button type="submit">Add Country</button>
    </form>

    <div id="message" style="margin-top: 20px; color: green;"></div>

    <script src="scripts/admin.js"></script>
</body>
</html>
