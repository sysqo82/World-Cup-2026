name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: yarn install

      # 4. Build your app (if applicable, e.g., React/Vue/Next.js)
      - name: Build
        run: yarn build  # Replace with your build script if different

      # 6. Create symlink so /docs/index.html points to /docs/pages/index.html
      - name: Create symlink for GitHub Pages
        run: ln -s pages/index.html docs/index.html

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # Deploy the entire /docs folder