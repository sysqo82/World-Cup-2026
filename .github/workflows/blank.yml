name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: yarn install

    - name: Build project
      run: yarn build

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure deploy runs after build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        artifact_name: github-pages
