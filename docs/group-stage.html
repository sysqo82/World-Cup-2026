<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026 - Group Stage</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <!-- Header -->
        <div class="header-container">
            <h1>World Cup 2026 - Group Stage</h1>
            <div class="team-discovery">
                <h2>What's my team?!</h2>
                <p>Click the button below to find out your team</p>
                <button id="discover-teams-button" class="submit-button">Find Out</button>
                <p id="assigned-team-display" class="assigned-team-display hidden"></p>
            </div>
        </div>
            
            <!-- Modal for Team Discovery -->
            <div id="team-discovery-modal" class="modal hidden">
                <div class="modal-content">
                    <span id="close-modal" class="close">&times;</span>
                    <h2>Find Your Team</h2>
                    <form id="team-discovery-form">
                        <label for="email">Enter your registered email address:</label>
                        <input type="email" id="email" name="email" required>
                        <button type="submit" class="submit-button">Find Out</button>
                    </form>
                    <p id="team-result" class="team-result hidden"></p>
                </div>
            </div>
        </div>

        <!-- Navigation Dropdown -->
        <div class="navigation-dropdown">
            <select id="navigation-select" onchange="navigateToPage()">
                <option value="home">Homepage</option>
                <option value="group-stage" selected>Group Stage</option>
                <option value="round-of-16">Round of 16</option>
                <option value="quarter-final">Quarter Final</option>
                <option value="semi-final">Semi Final</option>
                <option value="final">Final</option>
                <option value="third-place-playoff">Third Place Playoff</option>
            </select>
        </div>

        <!-- Main Content -->
        <div class="main-container">
            <!-- Groups Section -->
            <div id="tables-container">
                <h1>Groups</h1>
                <!-- Tables will be dynamically created here -->
            </div>

            <!-- Fixtures Section -->
            <div id="fixtures-container">
                <h1>Fixtures</h1>
                <!-- Fixtures will be dynamically created here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="scripts/group-stage.js"></script>
    <script type="module" src="scripts/footer.js"></script>
    <script type="module" src="scripts/navigation/navigation.js"></script>
    <script type="module" src="scripts/config/firebase-config.js"></script>
</body>
</html>
