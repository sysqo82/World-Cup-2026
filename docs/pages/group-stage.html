<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026 - Group Stage</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <!-- Header -->
        <div class="header-container">
            <h1>World Cup 2026 - Group Stage</h1>
            <div class="winning-team-display">
                <h2>My winning team is: <span id="winning-team"></span></h2>
            </div>
        </div>

        <!-- Navigation Dropdown -->
        <div class="navigation-dropdown">
            <select id="navigation-select" onchange="navigateToPage()">
                <option value="home">Homepage</option>
                <option value="group-stage" selected>Group Stage</option>
                <option value="round-of-16">Round of 16</option>
                <option value="quarter-final">Quarter Final</option>
                <option value="semi-final">Semi Final</option>
                <option value="final">Final</option>
                <option value="third-place-playoff">Third Place Playoff</option>
            </select>
        </div>

        <!-- Main Content -->
        <div class="main-container">
            <!-- Groups Section -->
            <div id="tables-container">
                <h1>Groups</h1>
                <!-- Tables will be dynamically created here -->
            </div>

            <!-- Fixtures Section -->
            <div id="fixtures-container">
                <h1>Fixtures</h1>
                <!-- Fixtures will be dynamically created here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="../scripts/src/group-stage.js"></script>
    <script type="module" src="../scripts/src/footer.js"></script>
    <script type="module" src="../scripts/navigation/navigation.js"></script>
    <script type="module" src="../scripts/config/firebase-config.js"></script>

</body>
</html>
