<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026 - My Account</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <!-- Header -->
        <div class="header-container">
            <h1>World Cup 2026 - My Account</h1>
        </div>

        <!-- Navigation Dropdown -->
        <div class="navigation-dropdown">
            <select id="navigation-select" onchange="navigateToPage()">
                <option value="home">Homepage</option>
                <option value="my-account" selected>My Account</option>
                <option value="group-stage">Group Stage</option>
                <option value="round-of-16">Round of 16</option>
                <option value="quarter-final">Quarter Final</option>
                <option value="semi-final">Semi Final</option>
                <option value="final">Final</option>
                <option value="third-place-playoff">Third Place Playoff</option>
            </select>
            <button id="logout" class="logout-button">Logout</button>
        </div>

        <!-- Main Content -->
        <div class="main-container">
            <img src="../images/logo.png" alt="World Cup 2026 Logo">
            <div id="content-placeholder" class="content-placeholder">
                <div class="winning-team-display">
                    <h2>My winning team is: <span id="winning-team"></span></h2>
                </div>
                
                <!-- Email Preferences Section -->
                <div class="email-preferences">
                    <h3>Email Notifications</h3>
                    <div class="preference-option">
                        <label for="email-notifications-toggle" class="checkbox-label">
                            <input type="checkbox" id="email-notifications-toggle" checked>
                            <span class="checkmark"></span>
                            Send me email notifications about match results
                        </label>
                        <div id="notification-status" class="status-message"></div>
                    </div>
                </div>
                
                <!-- Team Fixtures Section -->
                <div id="team-fixtures-container" class="team-fixtures-container">
                    <h3>My Team's Fixtures</h3>
                    <div id="fixtures-loading" class="loading-message">Loading fixtures...</div>
                    
                    <!-- Group Stage -->
                    <div id="group-stage-section" class="fixture-stage-section hidden">
                        <h4>Group Stage</h4>
                        <table id="group-stage-table" class="fixtures-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>Result</th>
                                    <th></th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    
                    <!-- Round of 16 -->
                    <div id="round-of-16-section" class="fixture-stage-section hidden">
                        <h4>Round of 16</h4>
                        <table id="round-of-16-table" class="fixtures-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>Result</th>
                                    <th></th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    
                    <!-- Quarter Finals -->
                    <div id="quarter-finals-section" class="fixture-stage-section hidden">
                        <h4>Quarter Finals</h4>
                        <table id="quarter-finals-table" class="fixtures-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>Result</th>
                                    <th></th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    
                    <!-- Semi Finals -->
                    <div id="semi-finals-section" class="fixture-stage-section hidden">
                        <h4>Semi Finals</h4>
                        <table id="semi-finals-table" class="fixtures-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>Result</th>
                                    <th></th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    
                    <!-- Third Place Playoff -->
                    <div id="third-place-section" class="fixture-stage-section hidden">
                        <h4>Third Place Playoff</h4>
                        <table id="third-place-table" class="fixtures-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>Result</th>
                                    <th></th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    
                    <!-- Final -->
                    <div id="final-section" class="fixture-stage-section hidden">
                        <h4>Final</h4>
                        <table id="final-table" class="fixtures-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>Result</th>
                                    <th></th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="../scripts/navigation/navigation.js"></script>
    <script type="module" src="../scripts/config/firebase-config.js"></script>
    <script type="module" src="../scripts/src/footer.js"></script>
    <script type="module" src="../scripts/src/my-account.js"></script>
    <script type="module" src="../scripts/utils/user-utils.js"></script>
</body>
</html>
