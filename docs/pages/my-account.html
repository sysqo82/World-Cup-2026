<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026 - My Account</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <!-- Header -->
        <div class="header-container">
            <h1>World Cup 2026 - My Account</h1>
            <div class="winning-team-display">
                <h2>My winning team is: <span id="winning-team"></span></h2>
            </div>
        </div>

        <!-- Navigation Dropdown -->
        <div class="navigation-dropdown">
            <select id="navigation-select" onchange="navigateToPage()">
                <option value="home">Homepage</option>
                <option value="my-account" selected>My Account</option>
                <option value="group-stage">Group Stage</option>
                <option value="round-of-16">Round of 16</option>
                <option value="quarter-final">Quarter Final</option>
                <option value="semi-final">Semi Final</option>
                <option value="final">Final</option>
                <option value="third-place-playoff">Third Place Playoff</option>
            </select>
            <button id="logout" class="logout-button">Logout</button>
        </div>

        <!-- Main Content -->
        <div class="main-container">
            <img src="../images/logo.png" alt="World Cup 2026 Logo">
            <div id="content-placeholder" class="content-placeholder">
                <div id="under-maintenance" class="under-maintenance">
                    <h2>Under Maintenance</h2>
                    <p>We are currently updating our system. Please check back later.</p>
<!--                <div id="new-email-container" class="new-email-container">-->
<!--                    <h3>Change Email</h3>-->
<!--                    <p>Enter your new email address below:</p>-->
<!--                    <div class="email-input-container">-->
<!--                        <input type="email" id="new-email" placeholder="New Email Address">-->
<!--                        <button id="change-email" class="submit-button">Change Email</button>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="../scripts/navigation/navigation.js"></script>
    <script type="module" src="../scripts/config/firebase-config.js"></script>
    <script type="module" src="../scripts/src/footer.js"></script>
    <script type="module" src="../scripts/src/my-account.js"></script>
    <script type="module" src="../scripts/utils/user-utils.js"></script>
</body>
</html>
