<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026 - 3rd/4th Place Playoff</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <!-- Header -->
        <div class="header-container">
            <h1>World Cup 2026 - 3rd/4th Place Playoff</h1>
            <div class="winning-team-display">
                <h2>My winning team is: <span id="winning-team"></span></h2>
            </div>
        </div>

        <!-- Navigation Dropdown -->
        <div class="navigation-dropdown">
            <select id="navigation-select" onchange="navigateToPage()">
                <option value="home">Homepage</option>
                <option value="my-account">My Account</option>
                <option value="group-stage">Group Stage</option>
                <option value="round-of-16">Round of 16</option>
                <option value="quarter-final">Quarter Final</option>
                <option value="semi-final">Semi Final</option>
                <option value="final">Final</option>
                <option value="third-place-playoff" selected>Third Place Playoff</option>
            </select>
            <button id="logout" class="logout-button">Logout</button>
        </div>

        <!-- Main Content -->
        <div class="main-container">
            <div class="third-place-playoff-container">
                <!-- Content will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="../scripts/navigation/navigation.js"></script>
    <script type="module" src="../scripts/config/firebase-config.js"></script>
    <script type="module" src="../scripts/src/third-place-playoff.js"></script>
    <script type="module" src="../scripts/src/footer.js"></script>
    <script type="module" src="../scripts/score-submissions/regular-time.js"></script>
    <script type="module" src="../scripts/score-submissions/penalty-shootouts.js"></script>
    <script type="module" src="../scripts/score-submissions/extra-time.js"></script>
    <script type="module" src="../scripts/create-round-matches/create-round-matches.js"></script>
</body>
</html>
