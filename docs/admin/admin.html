<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - World Cup 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../styles/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <div class="header-container">
            <h1>Admin Page - World Cup 2026</h1>
            <button id="logout-button" class="btn btn-danger" style="display: none;">Logout</button>
        </div>

        <!-- Authentication Form -->
        <div id="auth-container" class="card mx-auto p-4 shadow-sm" style="max-width: 400px;">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" autocomplete="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" autocomplete="current-password" required>
            </div>
            <button id="login-button" class="btn btn-primary w-100">Login</button>
            <p id="auth-error" class="text-danger mt-3" style="display: none;">Invalid email or password.</p>
        </div>

        <!-- Admin Content Placeholder -->
        <div id="admin-content-placeholder"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="../scripts/config/firebase-config.js" type="module"></script>
    <script src="../scripts/admin.js" type="module"></script>
    <script src="../scripts/create-round-matches/admin-helper/generate-round-of-16.js" type="module"></script>
    <script src="../scripts/create-round-matches/admin-helper/generate-quarter-finals.js" type="module"></script>
    <script src="../scripts/create-round-matches/admin-helper/generate-semi-finals.js" type="module"></script>
    <script src="../scripts/create-round-matches/admin-helper/generate-final.js" type="module"></script>
    <script src="../scripts/create-round-matches/admin-helper/generate-third-forth-playoff.js" type="module"></script>
</body>
</html>
