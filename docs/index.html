<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026 - Groups</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <!-- Header -->
        <div class="header-container">
            <h1>World Cup 2026 - Groups</h1>
        </div>

        <!-- Navigation Dropdown -->
        <div class="navigation-dropdown">
            <select id="navigation-select" onchange="navigateToPage()">
                <option value="group-stage">Group Stage</option>
                <option value="round-of-16">Round of 16</option>
            </select>
        </div>

        <!-- Main Content -->
        <div class="main-container">
            <!-- Groups Section -->
            <div class="groups-container">
                <h1>Groups</h1>
                <div class="tables-container" id="tables-container">
                    <!-- Tables will be dynamically created here -->
                </div>
            </div>

            <!-- Fixtures Section -->
            <div class="fixtures-container">
                <h1>Fixtures</h1>
                <div id="fixtures-container">
                    <!-- Fixtures will be dynamically created here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="./scripts/homepage.js"></script>
</body>
</html>
