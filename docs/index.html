<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <!-- Header -->
        <div class="header-container">
            <h1>World Cup 2026 - Homepage</h1>
        </div>

        <!-- Navigation Dropdown -->
        <div class="navigation-dropdown">
            <select id="navigation-select" onchange="navigateToPage()">
                <option value="home" selected>Homepage</option>
                <option value="group-stage">Group Stage</option>
                <option value="round-of-16">Round of 16</option>
                <option value="quarter-final">Quarter Final</option>
                <option value="semi-final">Semi Final</option>
                <option value="final">Final</option>
                <option value="third-place-playoff">Third Place Playoff</option>
            </select>
        </div>

        <!-- Main Content -->
        <div class="main-container">
            <!-- Placeholder for content -->
            <img src="./images/logo.png" alt="World Cup 2026 Logo">
            <div id="content-placeholder" class="content-placeholder">
                <p>Welcome to the Immediate World Cup 2026 homepage!</p>
                <p>Select a stage from the dropdown menu to view details.</p>
                <p>Stay tuned for updates and match schedules!</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="scripts/homepage.js"></script>
    <script type="module" src="scripts/footer.js"></script>
    <script type="module" src="scripts/navigation/navigation.js"></script>
    <script type="module" src="scripts/config/firebase-config.js"></script>
</body>
</html>
